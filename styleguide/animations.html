<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    
	<title>NYPL Base: animations demo</title>
    
    <link rel="stylesheet" href="../css/nyplbase.min.css">
    <link rel="stylesheet" href="../css/animate.css">
        
    
    <style>

	.menu{
		background-color: #ccc;
		width: 100%;
		
		position: relative;
	}
	.menu li{
		border: 1px solid #000;
	}

	.dropdown{
		background: aqua;
		position: absolute;
		top: -50px;
		z-index: -1001;
		
		-webkit-transition: 1s;
	}

	.active{
		top: 30px;
	}
	
	.content{
		background-color: pink;
	}

    
    </style>
    
</head>

<body class="">



	<header>

	</header>

	
		<nav class="menu">
			<ul class="nav nav--banner nav--fit">
				<li class="trigger">this
					<div class="dropdown">nav stuff</div>
				</li>
				<li class="trigger">that
					<div class="dropdown">nav stuff</div>
				</li>
				<li class="trigger">the other
					<div class="dropdown">nav stuff</div>
				</li>
			</ul>
		</nav>
		
		<section class="content">



		</section>
	
		
	



	<footer></footer>

<script>
$(document).ready(function () {
	
	// your functions
	$(".trigger").click(function() {
		if ($(".dropdown").hasClass('active')) {
		  $(".dropdown").removeClass("active");
		  }
		$(this).children(".dropdown").toggleClass('active');	
	});
	
 
	
/* -end- */
 });
</script>
