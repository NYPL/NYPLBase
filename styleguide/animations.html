<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    
	<title>NYPL Base: animations demo</title>
    
    <link rel="stylesheet" href="../css/nyplbase.min.css">
    <link rel="stylesheet" href="../css/animate.css">
        
    
    <style>

/* 	dropdown nav */
	.menu{
		background-color: #ccc;
		width: 100%;
		
		position: relative;
	}
	.menu li{
		border: 1px solid #000;
	}

	.dropdown{
		background: aqua;
		position: absolute;
		top: -50px;
		z-index: -1001;
		
		-webkit-transition: .15s;
	}

	.active{
		top: 30px;
	}
	
	
	
/* 	chooser */
	
	.choose-thing{
		position: relative;
	}
	
	.chooser{
		background-color: #ccc;
		width: 100px;
		float: left;
		margin: 0;
		cursor: pointer;
	}
	
	.thing{
		width: 400px;
		height: 200px;
		
		position: absolute;
		left: 100px;
		top: 0;
		
		opacity: 0;
		
		-webkit-transition: 1s;
	}
	
	.show{
		opacity: 1;
	}

    
    </style>
    
</head>

<body class="">



	<header>

	</header>

	
		<nav class="menu">
			<ul class="nav nav--banner nav--fit">
				<li class="trigger">this
					<div class="dropdown">nav stuff</div>
				</li>
				<li class="trigger">that
					<div class="dropdown">nav stuff</div>
				</li>
				<li class="trigger">the other
					<div class="dropdown">nav stuff</div>
				</li>
			</ul>
		</nav>
		
		<section class="content">

			<section class="choose-thing">
				<ul class="chooser">
					<li class="first icon-book">first
						<div class="thing first-thing blue show">asdlkfjsj pup9uwae pwj</div>
					</li>
					<li class="second icon-cog">second
						<div class="thing second-thing blue">340953093409834095038</div>
					</li>
					<li class="third icon-library">third
						<div class="thing third-thing blue">FHGOS DHFDHDHGH;OH ZUJH KJZG</div>
					</li>
				</ul>
				
				
				
				

			</section> 

		</section>
	
		
	



	<footer></footer>



<!-- jQuery/Zepto -->
<script src="../js/zepto.min.js"></script>

<script>
$(document).ready(function () {
	
	// dropdown
	$(".trigger").click(function() {
		if ($(".dropdown").hasClass('active')) {
		  $(".dropdown").removeClass("active");
		  }
		$(this).children(".dropdown").toggleClass('active');	
	});
	
	// chooser 
	$(".chooser li").click(function() {
		if ($(".thing").hasClass('show')) {
		  $(".thing").removeClass("show");
		  }

		$(this).addClass('blue');	
		$(this).children(".thing").addClass('show');	
	});
	
/* -end- */
 });
</script>


</body></html>
